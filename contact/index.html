<!DOCTYPE html>
<html lang="js">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azumill | お問い合わせ</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../img/azumill_icon.png">
</head>
<body>
  <header id="header">
    <div class="header">
      <img src="../img/azumill_icon.png" alt="アズミルのアイコン" class="header-icon">
      <nav class="header-nav">
        <ul>
          <li><a href="../index.html">ホーム<span>HOME</span></a></li>
          <li><a href="../products/index.html">商品一覧<span>PRODUCT</span></a></li>
          <li><a href="../under-developement/index.html">ブランド紹介<span>BLAND</span></a></li>
          <li><a href="../under-developement/index.html">お問い合わせ<span>CONTACT</span></a></li>
        </ul>
      </nav>
      <a href="../products/index.html" class="purchase-btn">購入はこちら</a>
    </div>
  </header>
  <main>
    <section id="contact">
      <div class="contact-container">
        <div class="form-header">
          <h1 class="form-header--en">CONTACT</h1>
          <span class="form-header-ja">お問い合わせ</span>
        </div>
        <form class="contact-form">
          <label for="name" class="form-label">お名前（必須）</label>
          <input type="text" id="name" name="name" placeholder="お名前">
          <label for="email" class="form-label">メールアドレス（必須）</label>
          <input type="email" id="email" name="email" placeholder="info@azumill.com">
          <label for="phone" class="form-label">電話番号（任意）</label>
          <input type="text" id="phone" name="phone" placeholder="電話番号">
          <label class="form-label">お問い合わせの種別（必須）</label>
          <div class="contact-type">
            <input type="radio" id="about-products" name="contact-type">
            <label for="about-products">商品について</label>
            <input type="radio" id="about-orders" name="contact-type">
            <label for="about-orders">ご注文について</label>
            <input type="radio" id="about-shipping" name="contact-type">
            <label for="about-shipping">配送について</label>
            <input type="radio" id="about-others" name="contact-type">
            <label for="about-others">その他</label>
          </div>
          <label for="input-order-number" id="order-number-label" class="form-label order-number-label">注文番号（必須）</label>
          <input type="text" id="input-order-number" class="input-order-number" name="order-number" placeholder="注文番号">
          <label for="message" class="form-label">お問い合わせ内容をご記入ください。</label>
          <textarea id="message" name="message"></textarea>
          <input type="checkbox" id="agreement" name="agreement">
          <label for="agreement"><a href="../under-developement/index.html">個人情報保護方針</a>に同意します。</label>
          <button type="submit" id="submit-btn" class="submit-btn">送信する</button>
        </form>
      </div>
    </section>
  </main>
</body>
<script type="module" src="../js/contact.js"></script>

</html>
